<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/e-commerce_account.css">
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.session.js"></script>
</head>

<body>
    <div class="headder-top">
        <div class="width1200 headder-top-content">
            <div><span class="username" th:value="${session.username}" th:text="${session.username}"></span>欢饮来到信达！<span class="user-quit">[退出]</span></div>
            <ul>
                <li><a th:href="@{/selectCartByMemberId}"><i class="fa fa-shopping-cart fa-lg"></i>
                        购物车<span class="cartnum" th:value="${session.cartnum}" th:text="${session.cartnum}"></span>件</a></li>
                <li> <a href="e-commerce_order">
                        <i class="fa fa-file-text-o fa-lg"></i> 我的订单
                    </a></li>
                <li>服务商入口</li>
            </ul>
        </div>
    </div>
    <div class="logo-search width1200">
        <img class="logo" src="./images/logo-blue.png" />
        <ul class="search">
            <li>
                <span class="search-product font-aqua"><input type="hidden" class="selectType" value="selectByProviderName">产品</span>丨
                <span class="search-service"><input type="hidden" class="selectType" value="selectByServiceName">服务商</span>
            </li>
            <li>
                <input placeholder="搜索您需要的服务或服务商" class="select-name" type="text"><span class="search-btn"><i
class="fa fa-search fa-2x"></i></span>
            </li>
            <li>
                热门服务：<span>社保开户</span> <span>公司注册</span>
            </li>
        </ul>
        <img class="tel" src="./images/xinda-tel.png" alt="">
    </div>
    <ul class="banner width1200">
        <li><a href="selectByProviderName" class="border-b">全部产品</a></li>
        <li><a href="#">财税服务</a></li>
        <li><a href="#">公司工商</a></li>
        <li><a href="#">人事外包</a></li>
        <li><a href="#">加盟我们</a></li>
        <li><a href="#">店铺</a></li>
    </ul>
    <div class="line-aqua"></div>
    <div class="content width1200">
        <div class="content-left">
            <div class="userinfo">
                <!-- <img src="./images/user-lg.png" alt=""> -->
                <img style="width:100px;height:100px" th:src="@{/headImg?id=} + ${session.member.id}" onerror="defaultImg(this)"/>
                <p>
                	<span th:text="${session.member.cellphone}"></span>
                	<input type="hidden" class="thismemberid" th:value="${session.member.id}">
                </p>
            </div>
            <ul class="user-action">
                <li><a href="e-commerce_order"><i class="fa fa-file-text-o fa-lg"></i> 我的订单</a>
                </li>
                <li><a href="#"><i class="fa fa-usd fa-lg"></i> 钱包</a></li>
                <li><a href="e-commerce_evaluate"><i class="fa fa-pencil-square-o fa-lg"></i>
                        用户评价</a></li>
                <li><a class="bg-gray" href="e-commerce_account"><i class="fa fa-gear fa-lg"></i> 账户设置</a></li>
            </ul>
        </div>
        <div class="content-right">
            <ul class="content-banner width1200">
                <li class="border-b1">账户设置</li>
                <li>修改密码</li>
            </ul>
            <div class="line-aqua"></div>
            <ul class="change-password">
                <li>
                    <span>旧密码：</span>
                    <input type="text" class="oldpassword" />
                </li>
                <li>
                    <span>新密码：</span>
                    <input type="password" class="newpassword1" />
                </li>
                <li>
                    <span>再次输入新密码：</span>
                    <input type="password" class="newpassword2"/>
                </li>
                <li>
                	<span id="msg" style="font-size:14px;color:red;margin-left:140px;width:150px"></span>
                </li>
                <li>
                    <p class="save">保存</p>
                </li>
            </ul>
            <ul class="account-info">
                <li>
                    <span>当前头像：</span>
                    <!-- <img src="./images/user-lg.png" alt=""> -->
                    <img style="width:100px;height:100px" th:src="@{/headImg?id=} + ${session.member.id}" onerror="defaultImg(this)"/>
                    <!-- <img th:value="${session.member.headImg}" > -->
                    <div style="float:center;margin-left:140px">
                    	<form action="/saveImg" method="post" enctype ="multipart/form-data">
    						<label for="file" class="btn btn-primary" style="float: left;height: 30px;width: 100px;margin-right: 20px">选择照片</label>
    						<input  id="file" name="file" type="file" style="float: left;display:none"/>
    						<input  name="id" type="hidden" th:value="${session.member.id}"/>
    						<input  class="btn btn-primary" type="submit" value="修改头像" style="float: left">
						</form>
                    </div>
                </li>
                <br/>
                <li>
                    <span>性别：</span>
                    <input class="gender" type="hidden" th:value="${session.member.gender}">
                    <input class="radio" type="radio" name="sex" value="1"/> 男 
                    <input class="radio" type="radio" name="sex" value="2"/> 女
                </li>
                <li>
                    <span>姓名：</span>
                    <input type="text" name="updatemessage" class="membername" th:value="${session.member.name}"/>
                </li>
                <li>
                    <span>邮箱：</span>
                    <input type="text" name="updatemessage" class="email" th:value="${session.member.email}"/>
                </li>
                <li>
                	<span>住址:</span>
                	<span th:text="${session.member.region}" style="width:400px"></span>
                </li>
                <li>
                    <p class="save">保存</p>
                </li>
            </ul>
        </div>
        <script>
		function defaultImg(img){
			img.src="/images/user-lg.png";
		}
		</script>
		<script src="./js/public.js"></script>
        <script src="./js/e-commerce_account.js"></script>
</body>

</html>
