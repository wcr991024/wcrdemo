<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="./css/public.css">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/operator_product.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/element-ui_2.12.0.css">
<style>
ul.pagination {
	display: inline-block;
	padding: 0;
	margin: 0;
	width: 50%;
}

ul.pagination li {
	display: inline;
}

ul.pagination li a {
	color: black;
	float: left;
	padding: 8px 16px;
	text-decoration: none;
	transition: background-color .3s;
	border: 1px solid #ddd;
}

ul.pagination li a.active {
	background-color: #4CAF50;
	color: white;
	border: 1px solid #4CAF50; /*solid	定义实线*/
}

ul
.pagination
 
li
 
a
:hover
:not
 
(
.active
 
)
{
background-color
:
 
#ddd
;


}
div.nowpage {
	background-color: #aaaaaa;
}

div.center {
	text-align: center;
}
</style>
<script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="logo_info">
			<img src="./images/logo.png" alt="logo"> <span
				class="platform_name">信达</span>
		</div>
		<ul class="user_info">
			<li><a href="/product"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
			<li><img src="./images/default_user.png"> <span th:text="${session.xdUser.name}"></span>
				<i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
				<ul class="dropdown">
					<li>更改信息</li>
					<a href="operator_login.html"><li>退出登录</li></a>
				</ul></li>
		</ul>
	</div>
	<div class="main">
		<ul class="main-nav">
			<li><a href="/dingdan"> <i class="fa fa-shopping-cart fa-fw"></i>
					<p>订单</p>
			</a></li>
			<li><a href="/yonghu"> <i class="fa fa-user fa-fw"></i>
					<p>用户</p>
			</a></li>
			<li><a href="/fuwushang"> <i class="fa fa-tasks fa-fw"></i>
					<p>服务商</p>
			</a></li>
			<li><a href="/feiyong"> <i class="fa fa-cny fa-fw"></i>
					<p>费用中心</p>
			</a></li>
			<li><a href="/tuijian"> <i class="fa fa-star fa-fw"></i>
					<p>优质推荐</p>
			</a></li>
		</ul>
		<div class="main-details">
			<div class="main-top">
				<ul>
					<li><i class="fa fa-home fa-fw"></i></li>
					<li>服务管理</li>
				</ul>
			</div>
			<div class="main-content">
				<div class="search">
					<form action="/product">
						<input placeholder="服务名称" name="product_name"
							th:value="${product_name}" id="product_name" />
						<button>
							<i class="fa fa-search fa-fw"></i>
						</button>
					</form>
				</div>
				<div class="product-action">
					<span class="up-line"><i class="fa fa-arrow-up fa-fw"></i>上线</span>
					<span class="down-line"><i class="fa fa-plus fa-fw"></i>下线</span>
				</div>
			</div>
			<div th:if="${productList.size()==0}">
				<h3 style="margin-left: 30px; margin-top: 20px">未查询到相关服务 . . .</h3>
			</div>
			<div th:if="${productList.size()!=0}" >
				<table border="0" cellspacing="0" cellpadding="0" >
					<thead>
						<tr>
							<th><input type="checkbox" class="checkbox"></th>
							<th>产品名称</th>
							<th>说明</th>
							<th>市场价格</th>
							<th></th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody th:each="productList:${productList}">
						<tr>
							<td><input type="checkbox" class="checkbox"></td>
							<td th:text="${productList.productName}"></td>
							<td th:text="${productList.productInfo}"></td>
							<td th:text="${productList.price}"></td>

							<td></td>
							<td class="status" th:if="${productList.status} eq '上线'"><span class="up-line-mark up-line-mark-red">在线</span></td>
							<td class="status" th:if="${productList.status} eq '下线'"><span class="down-line-mark down-line-mark-orange">下线</span></td>
							
							<td>
			<input type="hidden" class="product_id" th:value="${productList.productId}"> 
			<span class="edit-btn"> 
			<i class="fa fa-edit fa-fw"></i>编辑</span></a>
			 <a th:href="@{'/delete?product_id='+${productList.productId}}">
			<span class="handle-btn"> 
			<i class="fa fa-close fa-fw"></i>删除</span></a> 
			<span th:if="${productList.status} eq '上线'" class="handle-btn"><i class="fa fa-plus fa-fw"></i><span class="operate">下线</span></span>
			<span th:if="${productList.status} eq '下线'" class="handle-btn"><i class="fa fa-plus fa-fw"></i><span class="operate">上线</span></span></td>
						</tr>

					</tbody>
				</table>
				<input type="hidden" id="pageCount" th:value="${pageCount}">
				<input type="hidden" id="pageSize" th:value="${pageSize}"> <input
					type="hidden" id="pageStart" th:value="${pageStart}"> <input
					type="hidden" id="product_name" th:value="${product_name}">
				<div class="center"
					th:with="pageNext=${pageStart}+${pageSize},
	pagePre=${pageStart}-${pageSize},
	pageL=${pageCount}-(${pageCount}%${pageSize})">
					<ul class="pagination">
						<li><span><a
								th:href="@{'/product?pageStart='+0+'&product_name='+${product_name}}">首页</a></span></li>
						<li><span th:if="${pagePre} ge '0'"><a
								th:href="@{'/product?pageStart='+${pagePre}+'&product_name='+${product_name}}">上页</a></span></li>
						<li><div id="mydiv"></div></li>
						<li><span th:if="${pageNext} lt ${pageCount}"><a
								th:href="@{'/product?pageStart='+${pageNext}+'&product_name='+${product_name}}">下页</a></span></li>
						<li><span><a
								th:href="@{'/product?pageStart='+${pageL}+'&product_name='+${product_name}}">末页</a></span></li>
					</ul>
				</div>
			</div>
		

 <div class="masking">
        <div class="scroller">
            <h3>编辑</h3>
            <ul>
                <li>
                	<input type="hidden" class="productId" >
                    <span>产品名称</span>
                    <span style="width: 200px;height: 24px;line-height: 24px;font-size: 14px;padding: 5px 8px;border: 1px solid #ddd;" contenteditable="true" class="productName" name="product_name"
							id="product_name"></span>
                </li>
                <li>
                    <span class="ver-top">说明</span>
                   <span style="width: 200px;height: 24px;line-height: 24px;font-size: 14px;padding: 5px 8px;border: 1px solid #ddd;" contenteditable="true"  class="productInfo"></span>
                </li>
                <li>
                    <span>市场价格</span>
                    <span style="width: 200px;height: 24px;line-height: 24px;font-size: 14px;padding: 5px 8px;border: 1px solid #ddd;" contenteditable="true"  class="price"></span>
                </li>
            </ul>
            <button class="save-btn">提交</button>
            <button class="cancel">取消</button>
        </div>
    </div>


</div>

		<script src="./js/operator_product.js"></script>
</body>

</html>
