<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="./css/public.css">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/operator_orderform.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/element-ui_2.12.0.css">
<style>
ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
    width:50%;
}
ul.pagination li {
	display: inline;
}
ul.pagination li a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
    border: 1px solid #ddd;
}
ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;		/*solid	定义实线*/
}
ul.pagination li a:hover:not(.active) {
	background-color: #ddd;
}
div.nowpage {
	background-color:#aaaaaa;
}
div.center {
	text-align: center;
}
</style>
<script src="./js/jquery-3.4.1.min.js"></script>
</head>
<script>
	$(function(){
		var pcount=$('#pageCount').val();
		var psize=$('#pageSize').val();
		var pstart=$('#pageStart').val();
		var business_no=$('#business_no').val();
		var nowpage=pstart/psize+1;
		//alert(pstart);
		var cpage=Math.ceil(pcount/psize);
		var strhtml="";
		
		if(cpage<=10){
			for(var i=1;i<=cpage;i++){
				if(i==nowpage){
					strhtml+='<a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+' style="background-color:#aaaaaa">'+i+'</a>';
				}else{
					strhtml+='<span> <a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+'>'+i+'</a></span>';
				}
			}
		}else if(cpage>10 && 1<=nowpage && nowpage<=6){		//pagestart=20 nowpage=11 cpage=15
			//alert("111111===" + nowpage);
			for(var i=1;i<=10;i++){
				if(i==nowpage){
					strhtml+='<a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+' style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
					//strhtml+='<a href=/userAll?pageStart='+psize*(i-1)+' style="background-color:#aaaaaa"><div class="nowpage">'+i+'</div></a>';
				}else{
					strhtml+='<span> <a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+'>'+i+'</a></span>';
				}
			}
		}else if(cpage>10 && nowpage<=cpage-4){
			//alert("222222===" + nowpage);
			for(var i=nowpage-5;i<=nowpage+4;i++){//6--15
				if(i==nowpage){
					strhtml+='<a href=/dingdan?pageStart='+psize*(i-1)+'&business_no'+business_no+' style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
				}else{
					strhtml+='<span><a href=/dingdan?pageStart='+psize*(i-1)+'&business_no'+business_no+'>'+i+'</a></span>';
				}
			}
		}else if(cpage>10 && cpage-4<nowpage && nowpage<=cpage){
			//alert("333333===" + nowpage);
			for(var i=cpage-9;i<=cpage;i++){
				if(i==nowpage){
					strhtml+='<a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+' style="background-color:#aaaaaa;font-weight:700">'+i+'</a>';
				}else{
					strhtml+='<span> <a href=/dingdan?pageStart='+psize*(i-1)+'&business_no='+business_no+'>'+i+'</a></span>';
				}
			}
		}else{
			console.error(00000000);
		}
		$("#mydiv").html(strhtml);
		
	})();
</script>
</head>

<body>
	<div class="header">
		<div class="logo_info">
			<img src="./images/logo.png" alt="logo"> <span
				class="platform_name">信达</span>
		</div>
		<ul class="user_info">
			<li><a href="operator_product.html"><i
					class="fa fa-cog fa-fw"></i>服务管理</a></li>
			<li><i class="fa fa-cube fa-fw"></i>业务管理</li>
			<li><img src="./images/default_user.png"> <span>用户名字</span>
				<i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
				<ul class="dropdown">
					<li>更改信息</li>
					<li>退出登录</li>
				</ul></li>
		</ul>
	</div>
	<div class="main">
		<ul class="main-nav">
			<li class="bg-red"><a href="/dingdan"> <i
					class="fa fa-shopping-cart fa-fw"></i>
					<p>订单</p>
			</a></li>
			<li><a href="/yonghu"> <i class="fa fa-user fa-fw"></i>
					<p>用户</p>
			</a></li>
			<li><a href="/fuwushang"> <i class="fa fa-tasks fa-fw"></i>
					<p>服务商</p>
			</a></li>
			<li><a href="/feiyong"> <i class="fa fa-cny fa-fw"></i>
					<p>费用中心</p>
			</a></li>
			<li><a href="/tuijian"> <i class="fa fa-star fa-fw"></i>
					<p>优质推荐</p>
			</a></li>
			<li><a href="#"> <i class="fa fa-bar-chart-o fa-fw"></i>
					<p>统计分析</p>
			</a></li>
		</ul>
		<div class="main-details">
			<div class="main-top">
				<ul>
					<li><i class="fa fa-home fa-fw"></i></li>
					<li>订单</li>
					<li>/</li>
					<li>业务订单</li>
				</ul>
			</div>
			<ul class="main-tab">
				<li class="border-red business-order">业务订单</li>
				<li class="service-order">服务订单</li>
			</ul>
			<div class="main-content">
				<div class="search">
				<form action="/dingdan">
					<select>
						<option value="1">全部</option>
						<option value="2">选择服务类型1</option>
						<option value="3">选择服务类型2</option>
						<option value="4">选择服务类型3</option>
					</select>
					
						<input placeholder="业务订单号" name="business_no"
						th:value="${business_no}" id="business_no"/>
							
						<button>
							<i class="fa fa-search fa-fw"></i>
						</button>
					</form>
				</div>
			</div>


<input type="hidden" th:value="${pageCount}" id="pageCount"/>
	<input type="hidden" th:value="${pageSize}" id="pageSize"/>
	<input type="hidden" th:value="${pageStart}" id="pageStart"/> 
	
			<table border="0" cellspacing="0" cellpadding="0">
			
				<thead>
					<tr>
						<th>业务订单号</th>
						<th>客户</th>
						<th>订单内容</th>
						<th>订单金额</th>
						<th>创建时间</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="businessOrderList:${businessOrderList}">
						<td th:text="${businessOrderList.businessNo}"></td>
						<td th:text="${businessOrderList.name}"></td>
						<td th:text="${businessOrderList.orderInfo}"></td>
						<td th:text="${businessOrderList.orderPrice}"></td>
						<td th:text="${businessOrderList.createTime}"></td>
						<td th:text="${businessOrderList.status}"></td>
						


						<td><span class="handle-btn"><i
								class="fa fa-edit fa-fw"></i>详情</span></td>
					</tr>

				</tbody></table>
			<div class="center" 
	th:with="pageNext=${pageStart}+${pageSize},
	pagePre=${pageStart}-${pageSize},
	pageL=${pageCount}-(${pageCount}%${pageSize})">
		<ul class="pagination">
			
				<li><span><a th:href="@{'/dingdan?pageStart='+0+'&business_no='+${business_no}}">首页</a></span></li>	
				<li><span th:if ="${pagePre} ge '0'"><a 
				th:href="@{'/dingdan?pageStart='+${pagePre}+'&business_no='+${business_no}}">上页</a></span></li>
				<li><div id="mydiv"></div></li>
				<li><span th:if ="${pageNext} lt ${pageCount}"><a
				 th:href="@{'/dingdan?pageStart='+${pageNext}+'&business_no='+${business_no}}">下页</a></span></li>
				<li><span><a th:href="@{'/dingdan?pageStart='+${pageL}+'&business_no='+${business_no}}">末页</a></span></li>	
			
		</ul>
	</div>
			<div class="main-sercive">服务订单...</div>
		</div>
	</div>
	<script src="./js/operator_orderform.js"></script>
</body>
</html>
