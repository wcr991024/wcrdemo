    <script>
        function show(file){
            var reader = new FileReader();	// 实例化一个FileReader对象，用于读取文件
            var img = document.getElementById('showimg'); 	// 获取要显示图片的标签

            //读取File对象的数据
            reader.onload = function(evt){
                img.width  =  "100";
                img.height =  "60";
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }
    </script>

            </ul>
        </div>

        <div class="basic-grey">

            <form action="" id="productform" method="post" enctype="multipart/form-data" >
                <h1>修改服务产品
                    <span>请输入服务信息.</span>
                </h1>

                <label>
                    <span>服务名称 :</span>
                    <input id="name" type="text" name="serviceName" placeholder="服务产品全名"/>
                </label>

                <label>
                    <span>简介 :</span>
                    <textarea id="intro" style="height: 50px" name="serviceInfo" placeholder="服务产品简介"></textarea>

                </label>

                <label>
                    <span>服务内容 :</span>
                    <textarea id="message" name="serviceContent" placeholder="服务产品详细内容"></textarea>
                </label>

                <label>
                    <table class="table_add">
                        <tr>
                            <td style="width: 55px"><span style="float: left;">图片 :</span></td>
                            <td style="width: 130px"><input id="file-id" name="file" accept=".gif,.jpg,.png,.bmp,.jpeg,.psd" type="file" onchange="show(this)"></td>
                            <td></td>
                            <td><img src="" style="width:100px;height:60px;" id="showimg"/></td>
                        </tr>
                        <tr>
                            <td valign="middle" style="width: 55px;"><span style="float: left; ">价格 : </span></td>
                            <td style="width: 130px;"><input style="float: left" id="price" type="text" name="price"
                                                             placeholder="服务价格"/></td>

                            <td valign="middle" style="width: 55px;"><span style="float: left; ">库存 : </span></td>
                            <td style="width: 130px;"><input style="float: left" id="storeNum" type="text" name="storeNum"
                                                             placeholder="服务库存"/></td>

                            <td style="width: 55px"><span style="float: left">单位 :</span></td>
                            <td style="width: 300px"><input style="float: left" id="unit" type="text" name="unit"
                                                            placeholder="单位名称"/></td>
                        </tr>
                    </table>
                </label>

            </form>


            <label>

                <table class="table_add">
                    <tbody valign="middle">
                    <tr>
                        <td style="width: 55px"><span style="float: left">地区 :</span></td>
                        <td style="width: 130px"><select style="float: left" id="cmbProvince"></select></td>
                        <td style="width: 130px"><select id="cmbCity"></select></td>
                        <td style="width: 130px"><select id="cmbArea"></select></td>
                    </tr>
                    </tbody>
                </table>

            </label>


            <label>
                <table class="table_add">
                    <tbody valign="middle">
                    <tr>
                        <td style="width: 55px"><span style="float: left">划分：</span></td>
                        <td style="width: 130px">
                            <select id="sortStyle">
                                <option value="1">--选择服务类型</option>
                                <option value="2">选择服务类型1</option>
                                <option value="3">选择服务类型2</option>
                                <option value="4">选择服务类型3</option>
                            </select>
                        </td>
                        <td style="width: 130px">
                            <select id="sortType">
                                <option value="">--选择服务分类</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </label>

            <script type="text/javascript">
                sortInit("#sortStyle", "#sortType");
            </script>

            <label>

            </label>
