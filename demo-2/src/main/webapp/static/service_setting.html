    <script>
        function show(file){
            var reader = new FileReader();	// 实例化一个FileReader对象，用于读取文件
            var img = document.getElementById('showimg'); 	// 获取要显示图片的标签
            //读取File对象的数据
            reader.onload = function(evt){
                img.width  =  "80";
                img.height =  "80";
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file.files[0]);
        }
    </script>
