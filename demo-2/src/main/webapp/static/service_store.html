<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/service_store.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/element-ui_2.12.0.css">
    <script src="./js/service_providerUP.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/sweetalert.css">
    <script src="./js/service_InItShop.js"></script>
    <script src="./js/quit_login.js"></script>
    <script src="./js/getCookie.js"></script>
    <script>
        function show(file){
            var reader = new FileReader();	// 实例化一个FileReader对象，用于读取文件
            var img = document.getElementById('showimg'); 	// 获取要显示图片的标签
            //读取File对象的数据
            reader.onload = function(evt){
                img.width  =  "400";
                img.height =  "400";
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }
    </script>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo_info">
            <img src="./images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
            <li><a href="service_product.html"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
            <li><i class="fa fa-shopping-cart fa-fw"></i>新订单(0)</li>
            <li><i class="fa fa-bell-o fa-fw"></i>通知(0)</li>
            <li></li>
            <li style="width: 20px">
                <img style="height: 40px;width: 40px;padding-top: 5px;" id="logImg" src="./images/default_user.png">
            </li>
            <li>
                <span id="logname">用户名字</span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                    <li><a href="./service_setting.html">更改信息</a></li>
                    <li ><a href="#" onclick="quitLogin()">退出登录</a></li>
                </ul>
            </li>
            <script src="./js/logim_img_name.js"></script>
            <script type="text/javascript">
                InItLogName();
            </script>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a href="service_product.html">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li>
                <a href="service_orderform.html">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="service_expenses.html">
                    <i class="fa fa-cny fa-fw"></i>
                    <p>费用</p>
                </a>
            </li>
            <li class="bg-red">
                <a href="service_store.html">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li>
                <a href="service_setting.html">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>店铺</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red order1">店铺信息</li>
            </ul>
            <form id="shop" method="post" enctype="multipart/form-data" >
            <ul class="store-info">
                <li>
                    <span>公司介绍</span>
                    <textarea id="providerInfo" name="providerInfo"></textarea>
                </li>
                <li>
                    <span>工作时间</span>
                    <select id="workTime" >
                        <option value="周一到周五">周一到周五</option>
                        <option value="周一到周四">周一到周四</option>
                    </select>
                </li>
                <li>
                    <span>QQ</span>
                    <input id="qq" name="qq" placeholder="请输入QQ" />
                </li>
                <li>
                    <span>联系电话</span>
                    <input id="cellphone" name="cellphone" type="text" placeholder="请输入联系电话" />
                    <span style="width: 100px">(可用于登录)</span>
                </li>
                <li>
                    <span></span>
                    <a href="#" onclick="update('#shop')">
                       <input type="button" value="保存信息"/>
                    </a>
                </li>
            </ul>
            <ul class="main-tab">
                <li class="border-red order1">必填文件</li>
            </ul>
            <ul class="store-info">
                <li>
                    <span>营业执照</span>

                </li>
                <li>
                    <input id="file-id" name="file" accept=".gif,.jpg,.png,.bmp,.jpeg,.psd" type="file" onchange="show(this)">
                    <a href="#" onclick="update('#shop')">
                        <br>
                        <br>
                        <input value="上传" type="button">
                    </a>
                </li>
                <li>
                    <img  id="showimg"/></li>

            </ul>
            </form>
        </div>
    </div>
<script type="text/javascript">
    InItShop();
</script>
</body>
<script src="./js/service_store.js"></script>
</html>
