<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/e-commerce_register.css">

    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body onkeydown="keyLogin();">
    <div class="headder-top">
        <div class="width1200 headder-top-content">
            <div>欢迎来到信达！ 请<a href="e-commerce_login" class="font-aqua">登录</a> <a href="e-commerce_register" class="font-aqua">快速注册 </a>
            </div>
        </div>
    </div>
    <ul class="content width1200">
        <ul class="xinda-logo">
            <li>
                <img src="./images/logo-blue.png" alt="">
            </li>
            <li>
                欢迎注册
            </li>
        </ul>
        <h2 class="title">信达客户端</h2>
        <ul class="main">
            <ul class="input">
                <li>
                    <input type="number" class="cellphone" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号">
                </li>
                <li>
                	<input type="text" class="membername" maxlength="12" placeholder="请输入用户名">
                </li>
                <li>
                    <input type="text" class="code" oninput="if(value.length>4)value=value.slice(0,4)" title="请输入验证码" placeholder="请输入验证码">
                    <img class="verificationcode" src="/verification_code" alt="verificationcode">
                </li>
                <li>
                    <select name="" id="province">
                    	<option value="">请选择省份</option>
                        <option th:each="p:${province}" th:value="${p.pr_name}" th:text="${p.pr_name}">省</option>
                    </select>
                    <select name="" id="city">
                        <option value="">请选择市</option>
                    </select>
                    <select name="" id="county">
                        <option value="">请选择县/区</option>
                    </select>
                </li>
                <li>
                    <input type="password" class="password" placeholder="请设置密码">
                </li>
                <li><span id="msg" style="font-size:14px;color:red"></span></li>
                <li>
                    <p class="login-btn font-aqua">立即注册</p>
                </li>
            </ul>
            <ul class="register">
                <li>已有账号？</li>
                <li class="font-aqua"><a class=" font-aqua" href="e-commerce_login">立即登录>></a></li>
                <li>
                    <img src="./images/login-man.png" alt="">
                </li>
            </ul>
        </ul>
    </ul>
    <script src="./js/public.js"></script>
    <script src="./js/e-commerce_register.js"></script>
</body>

</html>
