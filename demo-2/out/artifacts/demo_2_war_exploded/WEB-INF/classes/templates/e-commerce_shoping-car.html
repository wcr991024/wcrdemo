<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/e-commerce_shoping-car.css">
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="headder-top">
        <div class="width1200 headder-top-content">
            <div><span class="username" th:value="${session.username}" th:text="${session.username}"></span>欢饮来到信达！<span class="user-quit">[退出]</span></div>
            <ul>
                <li><a href="#"><i class="fa fa-shopping-cart fa-lg"></i>
                        购物车<span class="cartnum" th:value="${session.cartnum}" th:text="${session.cartnum}"></span>件</a></li>
                <li>
                    <a href="e-commerce_order">
                        <i class="fa fa-file-text-o fa-lg"></i> 我的订单
                    </a>
                </li>
                <li>服务商入口</li>
            </ul>
        </div>
    </div>
    <div class="logo-search width1200">
        <img class="logo" src="./images/logo-blue.png" />
        <ul class="search">
            <li>
                <span class="search-product font-aqua"><input type="hidden" class="selectType" value="selectByProviderName">产品</span>丨
                <span class="search-service"><input type="hidden" class="selectType" value="selectByServiceName">服务商</span>
            </li>
            <li>
                <input placeholder="搜索您需要的服务或服务商" class="select-name" type="text"><span class="search-btn"><i
class="fa fa-search fa-2x"></i></span>
            </li>
            <li>
                热门服务：<span>社保开户</span> <span>公司注册</span>
            </li>
        </ul>
        <img class="tel" src="./images/xinda-tel.png" alt="">
    </div>
    <ul class="banner width1200">
        <li><a href="selectByProviderName" class="border-b">全部产品</a></li>
        <li><a href="#">财税服务</a></li>
        <li><a href="#">公司工商</a></li>
        <li><a href="#">人事外包</a></li>
        <li><a href="#">加盟我们</a></li>
        <li><a href="#">店铺</a></li>
    </ul>
    <div class="line-aqua"></div>
    <!--  -->
    <div class="content width1200" th:if="${count} eq '0'">
    	<h3 style="margin-top:20px">购物车为空</h3>
    </div>
    <div class="content width1200" th:if="${count} gt '0'">
        <p class="product_num font-aqua">全部商品（<span class="count" th:text="${count}"></span>）</p>
        <hr color="#ededed" size="1">
        <ul class="product_list_title">
            <li>公司</li>
            <li>服务商品</li>
            <li>单价</li>
            <li>数量</li>
            <li>金额</li>
            <li>操作</li>
        </ul>
        <div th:each="cart:${cartList}">
        	
        	<p class="shop">店铺：<span th:text="${cart.unit}"></span></p>
        <ul class="merchandise" id="merchandise">
            <li>
            	<input type="hidden" class="productId" th:value="${cart.productId}" >
            	<input type="hidden" class="cartId" th:value="${cart.id}" >
                <!-- <img src="" alt="图片"> -->
                <p th:text="${cart.unit}"></p>
            </li>
            <li th:text=${cart.serviceInfo}><!-- ${cart.serviceId} -->
            	<!-- <p th:text=${cart.serviceInfo}></p> -->
            </li>
            <li>¥<span th:text=${cart.unitPrice}></span></li>
            <li>
                <span class="subcart">-</span>
                <input class="buynum" th:value="${cart.buyNum}" maxlength="2"/>
                <span class="addcart">+</span>
            </li>
            <li>
            	¥<span class="totalPrice" th:text=${cart.totalPrice}></span>
            </li>
            <li>
                <span class="deleteFromCart">删除</span>
            </li>
        </ul>
        </div>
        <ul class="price">
            <li>金额合计¥<span class="allPrice" th:text="${allPrice}"></span></li>
            <li>
                <a href="./selectByProviderName">继续购物</a>
                <a href="#">去结算</a>
            </li>
        </ul>
    </div>
    <!--  -->
    <script src="./js/public.js"></script>
    <script src="./js/e-commerce_shoping-car.js"></script>
</body>

</html>
